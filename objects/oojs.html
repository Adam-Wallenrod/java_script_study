<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>
  </body>

    <script>
      var input = document.querySelector('input');
      var btn = document.querySelector('button');
      var para = document.querySelector('p');
      btn.onclick = function() {
        var code = input.value;
        para.textContent = eval(code);
        }

        var person = {
          name : { 
           first : 'Bob',
           second : 'Kowal'} ,
          age: 30,
          gender: 'male',
          inter: ['music','skating'],
          bio: function() {
            alert(this.name.first + ' ' + this.name.second + ' is ' + this.age + ' years old. He likes ' + this.inter[0] + ' and ' + this.inter[1]);
            },
          greeting: function(){
            alert('Heyo! I am '+ this.name[0] + '!');
          }
        }; 
     person.age = 69;
     person['name']['second'] = 'Nowak';
     person.eyes = 'hazel';
     person.farewell = function() {alert('Bye everybody');}
     person['name']['second'] = 'Nogas';

     var myDataName = 'height';
     var myDataValue = '167cm';
     person[myDataName] = myDataValue;

     var person1 = {
       name: 'Pawel',
       greeting: function() {
         alert('Hi! I am ' + this.name);
       }
     }

     var person2 = {
       name: 'Szymon',
       greeting: function() {
         alert('Kello! I am ' + this.name);
       }
     }
   
   // API Notifications
     var myNotification = new Notification('Hello!');
    </script>
</html>
